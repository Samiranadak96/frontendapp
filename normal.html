<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp3QhqLmB6B1nGrR8o6q/zG6LfdIMq6i2gHlzY2PmjH1q7nMlCvE4mAz5Lr" crossorigin="anonymous">    
<script>
    function handleSubmit() {
        var name = document.getElementById("name").value;
        if (name === "") {
            document.getElementById("name_error").innerHTML = "Name is required";
            return false;
        }
    }
</script>
<form onsubmit="return handleSubmit()">
    <p>Name</p>
    <input type="text" id="name" name="name">
    <p id="name_error" style="color: red;"></p>
    <input type="submit" value="Submit">
</form>
